<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Todo APP</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/bulid/jquery.datetimepicker.min.css">
</head>
<body>
	<div class="remind"></div>
	<button class="know">我知道了</button>
	<h2>任务提醒！</h2>
    <div class="container">
    	<h1 style="text-align:center;">MY TODOLIST</h1>
    	<br>
    	<div class="addTask">   <!-- 添加任务框 -->
    		<input type="text" placeholder=" 请输入需要添加的任务" style="width:650px;height:30px;border-radius:3px;font-size:15px;" class="taskInput">
    		<button style="height:30px;width:40px;" class="add">添加</button>
    	</div>
    	<br>
        <br>
        <h3>TASK</h3>
        <ul class="list">     <!-- 任务表格 -->
    		
    	</ul>
        
    	<ul class="detail" style="z-index:1;">   <!-- 任务详情 -->
    		<h3 style="display:inline;"> DETAIL</h3> 
    		<span class="disappear" style="float:right;margin-right:5px;cursor:pointer;">x</span>
    		<div class="set">
                <li class="taskDetail">       
                    <div class="describe">
                        <br>
                        &emsp;任务：<span class="caption"></span>
                        <textarea cols="50" rows="17"></textarea>
                    </div>
                    <div>
                        &emsp;时间：<input type="text" type="date" class="time" style="border-radius:3px;height:19px;" >
                        <button class="submit">设置</button>
                    </div>
                </li>      
            </div>
    	</ul>	
        <div class="mask"></div>
    </div>

<script type="text/javascript" src="node_modules/store/store.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script src="node_modules/jquery-datetimepicker/bulid/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
